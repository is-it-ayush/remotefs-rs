name: Windows

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --all-features
      - name: Run tests
        run: cargo test --verbose --lib --no-default-features --features ssh,ftp,aws-s3,github-actions,with-containers --no-fail-fast
      - name: Clippy
        run: cargo clippy -- -Dwarnings
